name: Build stubs
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      - name: Install bundler and dependencies
        run: |
          cd web/jekyll
          gem install bundler
          bundle install
      - name: Build website
        run: |
          cd web/jekyll
          bundle exec jekyll build

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r languages/python/requirements.txt
      - name: Build python stub
        run: |
          cd languages/python
          python -m venv venv
          source venv/bin/activate
          pip install -e .
      - name: Test python stub
        run: |
          cd languages/python
          source venv/bin/activate
          py.test
      - name: Lint python stub
        run: |
          cd languages/python
          source venv/bin/activate
          flake8
      - name: Execute python stub
        run: |
          cd languages/python
          . venv/bin/activate
          stubpy