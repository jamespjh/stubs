<VirtualHost *:80>

    ServerName http://jhresearch.jh.condenser.arc.ucl.ac.uk
    #ServerAlias example.com
    ServerAdmin j.hetherington@ucl.ac.uk

    DocumentRoot /var/www/html/research

    CustomLog /var/log/httpd/web_access.log combined
    ErrorLog /var/log/httpd/web_error.log

    <Directory /var/www/html>
        Options +FollowSymLinks -SymLinksIfOwnerMatch
        Require all granted
    </Directory>

</VirtualHost>